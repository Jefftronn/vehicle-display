<div class="rounded-lg dark:border-gray-700 mt-14">
  <section class="pb-3">
    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
          <form class="flex items-center">
            <label for="household-filter" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 
                           8a6 6 0 1110.89 3.476l4.817 
                           4.817a1 1 0 01-1.414 
                           1.414l-4.816-4.816A6 6 0 012 
                           8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input id="household-filter" matInput #input (keyup)="applyFilter($event)" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                            dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Search by name..." />
            </div>
          </form>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table mat-table matSort [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
          @for (column of columnsToDisplay; track column) {
          <ng-container matColumnDef="{{column}}">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="uppercase">{{column}}</th>
            <td mat-cell *matCellDef="let element">{{element[column]}}</td>
          </ng-container>
          }
          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
              <button matIconButton aria-label="expand row" (click)="toggle(element); $event.stopPropagation()"
                class="example-toggle-button" [class.example-toggle-button-expanded]="isExpanded(element)">
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
              <div class="example-element-detail-wrapper"
                [class.example-element-detail-wrapper-expanded]="isExpanded(element)">
                <div class="example-element-detail">
                  <div class="example-element-diagram">
                    <div class="example-element-position">{{element.id}}</div>
                    <div class="example-element-symbol">{{element.lastName }}</div>
                    <div class="example-element-name">{{element.firstName}}</div>
                    <div class="example-element-weight">{{element.cars}}</div>
                  </div>
                  <div class="example-element-description">
                    {{element.cars}}
                    <span class="example-element-description-attribution"> -- Wikipedia </span>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
            [class.example-expanded-row]="isExpanded(element)" (click)="toggle(element)">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="text-center py-4 text-gray-500" colspan="7">
              No results found.
            </td>
          </tr>
        </table>
      </div>
      <div class="p-4">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
          class="text-gray-500 dark:text-gray-400">
        </mat-paginator>
      </div>
    </div>
  </section>
</div>
