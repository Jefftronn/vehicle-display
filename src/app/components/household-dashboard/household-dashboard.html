<div class="rounded-lg dark:border-gray-700 mt-14">
  <section class="pb-3">
    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <!-- Search / Filter -->
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
          <form class="flex items-center">
            <label for="household-filter" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 
                           8a6 6 0 1110.89 3.476l4.817 
                           4.817a1 1 0 01-1.414 
                           1.414l-4.816-4.816A6 6 0 012 
                           8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input id="household-filter" matInput #input (keyup)="applyFilter($event)" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                            dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Search by name..." />
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" matSort
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              ID
            </th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{row.id}}</td>
          </ng-container>

          <!-- Progress -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              Progress
            </th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{row.progress}}%</td>
          </ng-container>

          <!-- Name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              Name
            </th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{row.name}}</td>
          </ng-container>

          <!-- Fruit -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              Fruit
            </th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{row.fruit}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"
            class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="px-4 py-3 text-center" colspan="4">
              No data matching the filter "{{input.value}}"
            </td>
          </tr>
        </table>
      </div>

      <!-- Pagination -->
      <div class="p-4">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
          class="text-gray-500 dark:text-gray-400">
        </mat-paginator>
      </div>
    </div>
  </section>
</div>
