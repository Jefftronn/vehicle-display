<section class="bg-white  antialiase border border-gray-200 rounded-lg shadow-sm">
  <div class="w-full p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg lg:text-2xl font-bold text-gray-900 ">Notes (3)</h2>
    </div>
    <form class="mb-6" [formGroup]="noteForm" (ngSubmit)="onSubmit()">
      <div
        class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200  ">
        <label for="comment" class="sr-only">Your Note</label>
        <textarea id="comment" rows="6" formControlName="content"
          class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none "
          placeholder="Write a Note..." required></textarea>
      </div>
      <button type="submit" [disabled]="noteForm.invalid"
        class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-vistablue-600 rounded-lg focus:ring-4 focus:ring-blue-200  hover:bg-vistablue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Save note
      </button>
    </form>

    <div *ngIf="noteListLoading$ | async">
      <div role="status" *ngFor="let item of [].constructor(3)"
        class="max-w p-4 space-y-4 divide-y divide-gray-200 rounded-sm border-b border-gray-200 animate-pulse md:p-6 ">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center">
            <svg class="w-10 h-10 me-3 text-gray-200" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
            <div class="h-2.5 bg-gray-200 rounded-full  w-32 mr-3"></div>
            <div class="w-48 h-2 bg-gray-200 rounded-full"></div>
          </div>
          <div class="h-2.5 bg-gray-300 rounded-full w-12"></div>
        </div>
        <div class="h-2 bg-gray-200 rounded-full mb-2.5"></div>
        <div class="h-2 bg-gray-200 rounded-full mb-2.5"></div>
        <div class="h-2 bg-gray-200 rounded-full"></div>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <article *ngFor="let list of lists$ | async"
      class="p-6 text-base bg-white rounded-lg border-b border-gray-200 "
      animate.enter="enter-animation">
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <p class="inline-flex items-center mr-3 text-sm text-gray-900  font-semibold">
            <svg class="w-8 h-8 text-gray-200 me-4" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
            {{ list.createdBy }}
          </p>
          <p class="text-sm text-gray-600"><time pubdate datetime="2022-02-08"
              title="February 8th, 2022"> {{ list.createdAt | date }}
            </time></p>
        </div>
        <div>
          <button matButton [matMenuTriggerFor]="menu"
            class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none"
            type="button">
            <mat-icon>more_vert</mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Edit List</button>
            <button mat-menu-item class="flex-row">
              <span> Delete List
              </span>
            </button>
          </mat-menu>
        </div>
      </footer>
      <p class="text-gray-500">{{ list.content }}</p>
    </article>
  </div>
</section>
