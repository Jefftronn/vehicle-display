    <div class="bg-white  relative shadow-md rounded-lg overflow-hidden">
      <mat-expansion-panel #panel [expanded]="isPanelExpanded" class="custom-panel" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title class="cursor-default" (click)="$event.stopPropagation()">
            <div class="w-full p-4 flex flex-col sm:flex-row gap-3 justify-between items-center">
              <h2 class="font-semibold text-2xl items-center ">Noncompliant Vehicles</h2>
              <!-- <p class="text-gray-500 ">Manage all your existing users or add a new one</p> -->
              <div class="flex gap-3 flex-col sm:flex-row">
                <button type="button" (click)="panel.toggle()"
                  class="w-full sm:w-auto flex items-center justify-center px-5 py-2.5 text-sm font-medium text-center text-white bg-vistablue-600 rounded-lg hover:bg-vistablue-700 focus:ring-4 focus:outline-none focus:ring-blue-300   ">
                  <svg class="w-5 h-5 mr-2 text-white align-middle flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M5.05 3C3.291 3 2.352 5.024 3.51 6.317l5.422 6.059v4.874c0 .472.227.917.613 1.2l3.069 2.25c1.01.742 2.454.036 2.454-1.2v-7.124l5.422-6.059C21.647 5.024 20.708 3 18.95 3H5.05Z" />
                  </svg>
                  Filters
                </button>
                <button [matMenuTriggerFor]="menu"
                  class="w-full sm:w-auto flex items-center justify-center px-5 py-2.5 text-sm font-medium text-center text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200">
                  <svg class="w-5 h-5 mr-2 text-gray-800  align-middle flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 9-7 7-7-7" />
                  </svg>
                  Export As
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="exportCSV()">
                    Export CSV
                  </button>
                  <button mat-menu-item (click)="printPdf()">
                    Export PDF
                  </button>
                </mat-menu>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="border-t border-gray-200 ">
          <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4">
            <form [formGroup]="filterForm" class="filter-form w-full grid gap-8 pt-4 md:grid-cols-2">
              <div class="">
                <div class="grid gap-6 mb-6">
                  <div class="">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    </div>
                    <label for="make" class="block mb-2 text-sm font-medium text-gray-900 ">VIN</label>

                    <input type="text" matInput formControlName="vin"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2     "
                      placeholder="Enter VIN" required="">
                  </div>

                  <div class="">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    </div>
                    <label for="make"
                      class="block mb-2 text-sm font-medium text-gray-900 ">HouseHold</label>

                    <input type="text" matInput formControlName="household"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2     "
                      placeholder="Search Name or Address" required="">
                  </div>

                  <div class="">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    </div>
                    <label for="make" class="block mb-2 text-sm font-medium text-gray-900 ">Make</label>

                    <input type="text" matInput formControlName="make"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2     "
                      placeholder="Make" required="">
                  </div>

                  <div class="">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    </div>
                    <label for="model"
                      class="block mb-2 text-sm font-medium text-gray-900 ">Model</label>
                    <input type="text" matInput formControlName="model"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2     "
                      placeholder="Model" required="">
                  </div>
                </div>

                <div class="grid gap-6 md:grid-cols-2">
                  <!-- <div>
                    <label for="model" class="block mb-2 text-sm font-medium text-gray-900 ">License
                      Plate
                      State</label>
                    <mat-select formControlName="licensePlateState"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                      <mat-option value="">All</mat-option>
                      <mat-option *ngFor="let state of usStates" [value]="state">{{state}}</mat-option>
                    </mat-select>
                  </div> -->

                  <div>
                    <label for="model"
                      class="block mb-2 text-sm font-medium text-gray-900 ">Batch</label>
                    <mat-select formControlName="batch"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                      <mat-option value="">All</mat-option>
                      <mat-option *ngFor="let batch of batchOptions" [value]="batch">{{batch}}</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>

              <div class="flex flex-col justify-between">
                <div class="grid gap-6 mb-6">
                  <div class="slider-container">
                    <label for="model" class="block mb-2 text-sm font-medium text-gray-900 ">Year Range:
                      {{yearMin}} - {{yearMax}}</label>
                    <ngx-slider class="m-2" [(value)]="yearMin" [(highValue)]="yearMax" [options]="yearOptions"
                      (userChangeEnd)="applyFilter()">
                    </ngx-slider>
                  </div>

                  <div class="slider-container">
                    <label for="model" class="block mb-2 text-sm font-medium text-gray-900 ">Price Range:
                      {{priceMin | currency}} - {{priceMax | currency }}</label>
                    <ngx-slider [(value)]="priceMin" [(highValue)]="priceMax" [options]="priceOptions"
                      (userChangeEnd)="applyFilter()">
                    </ngx-slider>
                  </div>
                </div>
                <div
                  class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                  <button type="button" (click)="resetFilters()"
                    class="flex justify-center px-5 py-2.5 text-sm font-medium text-center text-white bg-vistablue-600 rounded-lg hover:bg-vistablue-700 focus:ring-4 focus:outline-none focus:ring-blue-300   ">
                    Reset Filters
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-expansion-panel>

      <div class="overflow-x-auto">
        <div *ngIf="loading"
          class="absolute inset-0 flex items-center justify-center bg-gray-50  bg-opacity-75 z-10">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path

              fill="currentFill" />
          </svg>
        </div>
        <div *ngIf="(carListLoading$ | async) && dataSource.data.length === 0"
          class="absolute inset-0 flex items-center justify-center bg-gray-50  bg-opacity-75 z-10">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"

              fill="currentFill" />
          </svg>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 all-pages">
          <ng-container matColumnDef="batch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Batch
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.batch}}</td>
          </ng-container>

          <ng-container matColumnDef="vin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">VIN</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.vin}}</td>
          </ng-container>

          <ng-container matColumnDef="household">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Household
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.household}}</td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Year
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.year}}</td>
          </ng-container>

          <ng-container matColumnDef="make">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Make</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.make}}</td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Model
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.model}}</td>
          </ng-container>

          <ng-container matColumnDef="msrp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">MSRP
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.msrp | currency}}</td>
          </ng-container>

          <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 ">Status
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">
              <span [ngClass]="getStatusClasses(car.status)"
                class="text-xs font-medium me-2 px-2.5 py-0.5 rounded  ">{{
                car.status | titlecase }}</span>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">
              <!-- <button type="button" (click)="viewCarDetails(car.id)" -->
              <!-- <button type="button" (click)="viewCarDetails(car.vin)"
                class="no-capture px-3 py-2 text-xs font-medium text-center text-white bg-vistablue-600 rounded-lg hover:bg-vistablue-700 focus:ring-4 focus:outline-none focus:ring-blue-300   ">View</button> -->
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewCarDetails(car.vin)"><mat-icon>visibility</mat-icon>
                  View</button>
                <button mat-menu-item [matMenuTriggerFor]="savedLists">
                  <mat-icon>list</mat-icon>
                  <span>Saved Lists</span>
                </button>
                <button mat-menu-item (click)="openArchiveDialog()"><mat-icon>delete</mat-icon> Archive Report</button>
              </mat-menu>
              <mat-menu #savedLists="matMenu">
                <button *ngFor="let list of lists$ | async" mat-menu-item>{{ list.name }}</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="text-center py-4 text-gray-500" colspan="7">
              No results found.
            </td>
          </tr>
        </table>
      </div>

      <div class="p-4">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
          class="text-gray-500 ">
        </mat-paginator>
      </div>
    </div>
    <app-export-toast></app-export-toast>
  </section>
</div>
