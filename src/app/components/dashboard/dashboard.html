    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <div class="flex flex-col md:flex-row items-center justify-end space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div
          class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
          <button type="button"
            class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
            </svg>
            Export CSV
          </button>
          <div class="flex items-center space-x-3 w-full md:w-auto">
            <button id="actionsDropdownButton" data-dropdown-toggle="actionsDropdown"
              class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              type="button">
              <svg class="-ml-1 mr-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
              Export As
            </button>
            <div id="actionsDropdown"
              class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="actionsDropdownButton">
                <li>
                  <a href=""
                    class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Export
                    CSV</a>
                </li>
              </ul>
              <div class="py-1">
                <a href=""
                  class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export
                  JSON</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4">
        <form [formGroup]="filterForm" class="filter-form w-full grid gap-8 p-4 md:grid-cols-2">
          <div class="">
            <div class="grid gap-6 mb-6">
              <div class="">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                </div>
                <label for="make" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Make</label>

                <input type="text" matInput formControlName="make"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Make" required="">
              </div>

              <div class="">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                </div>
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
                <input type="text" matInput formControlName="model"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Model" required="">
              </div>
            </div>

            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title
                  State</label>
                <mat-select formControlName="titleState"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <mat-option value="">All</mat-option>
                  <mat-option *ngFor="let state of usStates" [value]="state">{{state}}</mat-option>
                </mat-select>
              </div>

              <div>
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year
                  Registered</label>
                <mat-select formControlName="yearRegistered"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <mat-option value="">All</mat-option>
                  <mat-option *ngFor="let year of yearsOptions" [value]="year">{{year}}</mat-option>
                </mat-select>
              </div>
            </div>
          </div>

          <div class="">
            <div class="grid gap-6 mb-6">
              <div class="slider-container">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year Range:
                  {{yearMin}} - {{yearMax}}</label>
                <ngx-slider class="m-2" [(value)]="yearMin" [(highValue)]="yearMax" [options]="yearOptions"
                  (userChangeEnd)="applyFilter()">
                </ngx-slider>
              </div>

              <div class="slider-container">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price Range:
                  {{priceMin | currency}} - {{priceMax | currency }}</label>
                <ngx-slider [(value)]="priceMin" [(highValue)]="priceMax" [options]="priceOptions"
                  (userChangeEnd)="applyFilter()">
                </ngx-slider>
              </div>
            </div>
            <div
              class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
              <button type="button" (click)="resetFilters()"
                class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                Reset Filters
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Year</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.year}}</td>
          </ng-container>

          <ng-container matColumnDef="make">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Make</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.make}}</td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Model
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.model}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Price
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.price | currency}}</td>
          </ng-container>

          <ng-container matColumnDef="titleState">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Title
              State</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.titleState}}</td>
          </ng-container>

          <ng-container matColumnDef="yearRegistered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Year
              Registered</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">{{car.yearRegistered}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="px-6 py-3 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Status
            </th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">
              <span
                class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-green-900 dark:text-green-300">Green</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let car" class="px-4 py-3">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewCarDetails(`1C4HJWEGXY1YPF9Y`)"><mat-icon>visibility</mat-icon>
                  View</button>
                <button mat-menu-item [matMenuTriggerFor]="savedLists">
                  <mat-icon>list</mat-icon>
                  <span>Saved Lists</span>
                </button>
                <button mat-menu-item (click)="openArchiveDialog()"><mat-icon>delete</mat-icon> Archive Report</button>
              </mat-menu>
              <mat-menu #savedLists="matMenu">
                <button *ngFor="let list of lists$ | async" mat-menu-item>{{ list.name }}</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="text-center py-4 text-gray-500" colspan="7">
              No results found.
            </td>
          </tr>
        </table>
      </div>

      <div class="p-4">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
          class="text-gray-500 dark:text-gray-400">
        </mat-paginator>
      </div>
    </div>
  </section>
</div>
