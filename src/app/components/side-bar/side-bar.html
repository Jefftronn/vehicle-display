<aside id="logo-sidebar"
   class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
   aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
         <li>
            <a (click)="viewDashboard()"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
               <svg
                  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path fill-rule="evenodd"
                     d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                     clip-rule="evenodd" />
               </svg>

               <span class="ms-3">Dashboard</span>
            </a>
         </li>
      </ul>
      <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
         <li class="flex flex-row justify-between">
            <h3 class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white disabled">
               Collections
            </h3>
            <button type="button" (click)="openCreateListModal()"
               class="text-white bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
               <svg class="w-4 h-4 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M5 12h14m-7 7V5" />
               </svg>

               <span class="sr-only">Icon description</span>
            </button>
         </li>
         <li>
            <button (click)="onDropDownClick()" type="button"
               class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
               aria-controls="list-action-dropdown" data-collapse-toggle="list-action-dropdown">
               <svg
                  class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path fill-rule="evenodd"
                     d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-3 8a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Zm2 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Z"
                     clip-rule="evenodd" />
               </svg>

               <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Car Reports Lists</span>
               <svg
                  [attr.class]="'w-3 h-3 transition-transform duration-200 ' + (isDropdownOpen ? 'rotate-90' : 'rotate-0')"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 6" fill="none" aria-hidden="true">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="m1 1 4 4 4-4" />
               </svg>
            </button>
            <ul id="list-action-dropdown" class="py-2 space-y-2">
               <li *ngFor="let list of lists$ | async" class="flex flex-row justify-between">
                  <h3 class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white disabled">
                     {{list.name }}
                  </h3>
                  <div>
                     <button matButton [matMenuTriggerFor]="menu"
                        class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                        type="button">
                        <mat-icon>more_vert</mat-icon>

                     </button>
                     <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openEditListModal(list)">Edit List</button>
                        <button mat-menu-item class="flex-row" (click)="openDeleteListModal(list)">
                           <span> Delete List
                           </span>
                        </button>
                     </mat-menu>
                  </div>
               </li>
            </ul>
         </li>
      </ul>
   </div>
</aside>
